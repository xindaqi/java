    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

        .bd-placeholder-img-lg {

    <!-- Custom styles for this template -->
    <!-- <link href="/sign-in/signin.css" rel="stylesheet"> -->
    <link href="/static/css/user-info/userinfo.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <div class="m-auto">
      <div class="card">
        <div class="card-body">
          <form class="form-user" method="post" th:action="@{/api/page/ui/user/update}" th:object="${userInfo}">
            <!-- <img class="mb-4" src="/static/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
            <h1 class="h3 mb-3 font-weight-normal">修改用户</h1>
            <input type="hidden" th:field="*{id}" class="form-control" placeholder="用户名" required autofocus>
            
            <label for="username" class="user-info">用户名</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="用户名" required autofocus>
            
            <label for="inputPassword" class="user-info">密码</label>
            <input type="text" id="inputPassword" th:field="*{password}"class="form-control" placeholder="Password" required>
            
            <label for="email" class="user-info">邮箱</label>
            <input type="text" th:field="*{email}" class="form-control" placeholder="Email address" required autofocus>
            
            <label for="email" class="user-info">性别</label>
            <input type="text" th:field="*{sex}" class="form-control" placeholder="Email address" required autofocus>
            
            <label for="email" class="user-info">职位</label>
            <input type="text" th:field="*{position}" class="form-control" placeholder="Email address" required autofocus>
            
            <label for="email" class="user-info">手机号码</label>
            <input type="text" th:field="*{telephoneNum}" class="form-control" placeholder="Email address" required autofocus>
            
            <button class="btn btn-lg btn-primary btn-block" type="submit">保存</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
          </form>
        </div>
      </div>
    </div>
    
</body>
